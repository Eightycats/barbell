<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Helvetica, Arial, sans-serif;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 8px 15px;
      font-size: 14px;
      color: #555;
      border-bottom: 1px solid #ccc;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      color: #242424;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .info-left {
      text-align: left;
      flex: 1;
    }

    .info-center {
      text-align: center;
      flex: 1;
    }

    .info-right {
      text-align: right;
      flex: 1;
    }
        
    .barbell-line {
      flex-grow: 1;
      flex-shrink: 1;
      height: 5px;
      background-color: #ccc;
      margin: 0 5px;
      border-radius: 2px;
      min-width: 10px;
      max-width: 150px;
    }

    #barWeightSelection {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }
    #barWeightSelection label {
      margin: 0 10px;
    }
    #barWeightSelection input[type="radio"] {
      margin-right: 5px;
    }
  </style>

  <script src="./workout-barbell.js" defer></script>
</head>

<body>

<div class="top-row">
  <div>Block: 2</div>
  <div>Week: 2</div>
  <div>Day: 1</div>
</div>

<div id="barWeightSelection">
  <span style="font-size: 16px; margin-right: 10px;">Bar:</span>
  
  <label style="display: inline-flex; align-items: center; margin: 0 5px;">
    <input type="radio" name="barWeight" value="10" data-color="green" style="margin-right: 5px;">
    <span style="background-color: green; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;">10</span>
  </label>
  
  <label style="display: inline-flex; align-items: center; margin: 0 5px;">
    <input type="radio" name="barWeight" value="15" data-color="yellow" style="margin-right: 5px;">
    <span style="background-color: yellow; color: black; padding: 4px 8px; border-radius: 4px; font-weight: bold;">15</span>
  </label>
  
  <label style="display: inline-flex; align-items: center; margin: 0 5px;">
    <input type="radio" name="barWeight" value="20" data-color="blue" style="margin-right: 5px;" checked>
    <span style="background-color: blue; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;">20</span>
  </label>
</div>

<div class="css-175oi2r" style="text-align: center; font-weight: bold; font-size: 22px; margin: 15px;">Primary</div>

      <div class="css-175oi2r" style="background-color: rgba(0, 0, 0, 0);">
        
        <div dir="auto" class="css-1rynq56" data-testid="cardTitle" style="color: rgb(67, 72, 77); font-size: 22px; font-weight: bold; text-align: center; margin-bottom: 15px;">Squat</div>
        <div class="css-175oi2r r-18u37iz info-row">
          <div dir="auto" class="info-left" style="color: rgb(36, 36, 36); font-size: 20px;">Sets: 1</div>
          <div dir="auto" class="info-center" style="color: rgb(36, 36, 36); font-size: 20px;">Reps: 5</div>
          <div dir="auto" class="info-right" style="color: rgb(36, 36, 36); font-size: 20px;">44 kgs</div>

</div>
